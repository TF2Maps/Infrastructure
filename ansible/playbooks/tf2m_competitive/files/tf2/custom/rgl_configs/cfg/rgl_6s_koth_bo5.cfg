// KoTH Bo5 config for RGL 6s
// Config originally created May 11, 2019 -- Updated February 4th, 2020
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG

exec "rgl_6s_base"

servercfgfile "rgl_6s_koth_bo5"  // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0"                 // unsets server timelimit
mp_winlimit "3"                  // sets # of wins to win the game to 3
mp_windifference "0"             // unsets windifference
mp_maxrounds "0"                 // unsets maxrounds

mp_tournament_restart            // restarts the tournament to apply above settings


say "RGL 6s KoTH Config Executed."